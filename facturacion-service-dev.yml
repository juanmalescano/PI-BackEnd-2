server:
  port: 8088

spring:
  application:
    name: ms-bill
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8085/realms/DigitalMedia
        registration:
          keycloak:
            client-id: microservicios
            client-secret: 4AOyKGcMfRmXqdHctmcQnXQNQfKQiAqF
            scope: openid
            redirect_uri: http://localhost:8080